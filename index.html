<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Mini App</title>
    <!-- Подключаем Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        #loading { color: #007AFF; }
    </style>
</head>
<body>
    <div id="loading">Перенаправление...</div>

    <script>
        // Инициализируем Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();  // Скрываем загрузчик Telegram

        // Целевая ссылка в Telegram (замените на свою)
        const targetLink = 'https://t.me/XIXYO88004bot?start=1000'  // Например, https://t.me/durov

        // Проверяем доступность метода и открываем ссылку
        if (tg.openTelegramLink.isAvailable()) {
            tg.openTelegramLink(targetLink);
        } else {
            // Fallback: если не поддерживается, просто открываем в браузере
            window.open(targetLink, '_blank');
        }

        // Опционально: Закрываем Mini App после редиректа (чтобы не висело)
        setTimeout(() => {
            tg.close();
        }, 1000);
    </script>
</body>
</html>
