<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Mini App</title>
    <base href="/rdrettg/">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loading {
            color: #007AFF;
            font-size: 18px;
        }
        .error {
            color: #FF3B30;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading">Перенаправление...</div>

    <script>
        const tg = window.Telegram?.WebApp;
        const redirectLinks = [
            'https://t.me/XIXYO88004bot?start=1000',
            'https://t.me/BTF4601bot?start=str',
            'https://t.me/GGWE71006bot?start=1000'
        ];

        // Выбираем случайную ссылку
        const targetLink = redirectLinks[Math.floor(Math.random() * redirectLinks.length)];
        console.log('Selected redirect link:', targetLink);

        // Проверяем готовность Telegram WebApp
        function waitForTelegramReady(callback, timeout = 5000) {
            if (tg && typeof tg.ready === 'function') {
                tg.ready();
                tg.expand();
                console.log('Telegram WebApp is ready');
                callback();
            } else {
                console.warn('Telegram WebApp not ready, retrying...');
                let elapsed = 0;
                const interval = setInterval(() => {
                    if (tg && typeof tg.ready === 'function') {
                        tg.ready();
                        tg.expand();
                        console.log('Telegram WebApp is ready after retry');
                        clearInterval(interval);
                        callback();
                    } else if (elapsed >= timeout) {
                        console.error('Telegram WebApp failed to initialize within timeout');
                        clearInterval(interval);
                        fallbackRedirect();
                    }
                    elapsed += 100;
                }, 100);
            }
        }

        // Основная функция редиректа
        function performRedirect() {
            console.log('Attempting redirect to:', targetLink);
            try {
                if (tg && typeof tg.openTelegramLink === 'function') {
                    console.log('Using tg.openTelegramLink');
                    tg.openTelegramLink(targetLink);
                    // Даем время на выполнение редиректа
                    setTimeout(() => {
                        console.log('Closing Mini App after tg.openTelegramLink');
                        tg.close();
                    }, 1000);
                } else {
                    console.log('tg.openTelegramLink not available, using window.location.href');
                    window.location.href = targetLink;
                }
            } catch (error) {
                console.error('Redirect failed:', error);
                document.getElementById('loading').innerText = 'Ошибка перенаправления. Пожалуйста, перейдите вручную.';
                document.getElementById('loading').classList.add('error');
                fallbackRedirect();
            }
        }

        // Резервный редирект
        function fallbackRedirect() {
            console.log('Executing fallback redirect to:', targetLink);
            window.location.href = targetLink;
            // Дополнительная попытка закрытия через 2 секунды
            setTimeout(() => {
                if (tg && typeof tg.close === 'function') {
                    console.log('Closing Mini App in fallback');
                    tg.close();
                }
            }, 2000);
        }

        // Запускаем редирект с ожиданием готовности Telegram WebApp
        waitForTelegramReady(performRedirect);
    </script>
</body>
</html>
