<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Mini App</title>
    <base href="/rdrettg/">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            margin: 0;
        }
        #loading {
            color: #007AFF;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">Перенаправление...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Список ссылок для случайного редиректа
        const redirectLinks = [
            'https://t.me/XIXYO88004bot?start=1000',
            'https://t.me/BTF4601bot?start=str',
            'https://t.me/GGWE71006bot?start=1000'
        ];

        // Выбираем случайную ссылку
        const targetLink = redirectLinks[Math.floor(Math.random() * redirectLinks.length)];
        console.log('Selected redirect link:', targetLink); // Для отладки

        // Функция редиректа
        function performRedirect() {
            console.log('Attempting redirect to:', targetLink);
            try {
                if (typeof tg.openTelegramLink === 'function') {
                    console.log('openTelegramLink is available, redirecting...');
                    tg.openTelegramLink(targetLink);
                } else {
                    console.log('openTelegramLink not available, using window.location.href');
                    window.location.href = targetLink;
                }
            } catch (error) {
                console.error('Redirect failed:', error);
                document.getElementById('loading').innerText = 'Ошибка перенаправления. Попробуйте снова.';
                window.location.href = targetLink; // Fallback
            }
            setTimeout(() => {
                console.log('Closing Mini App');
                tg.close();
            }, 2000);
        }

        // Выполняем редирект
        performRedirect();
    </script>
</body>
</html>
